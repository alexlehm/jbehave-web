<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>Wiki Index</title>
</head>
<body>
	<wicket:extend>
		<form wicket:id="indexForm" class="indexForm">
			<div id="input">
				<fieldset>
					<legend>Wiki URI</legend>
					<p>
						<label wicket:id="uri"> </label>
					</p>
					<p>
						<input wicket:id="updateButton" type="submit"
							value="Update Resources" />
					</p>
				</fieldset>
			</div>
			<div id="ouput">
				<fieldset>
					<legend>Resources</legend>
					<span wicket:id="resourcesList">
						<p>
							<a wicket:id="run_resource">Run</a> <a wicket:id="view_resource">View</a>
							<a wicket:id="edit_resource">Edit</a> <span wicket:id="path">Path</span>
						</p>
					</span>
				</fieldset>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
